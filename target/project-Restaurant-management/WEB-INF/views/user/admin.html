<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Home css -->
    <link rel="stylesheet" href="/resource/css/admin/admin.css">
    <th:block th:include="/layout/head"/>
</head>
<body>
<!--preloader-->
<div id='af-preloader'>
    <div class='af-preloader-wrap'>
        <div class='af-sp af-sp-wave'></div>
    </div>
</div>

<!--    Start mainmenu area-->
<section class="mainmenu-area stricky">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="inner-content clearfix">
                    <nav class="main-menu style1 clearfix">
                        <div class="navbar-header clearfix">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse clearfix">
                            <ul class="navigation clearfix">
                                <li><a href="/home">Trang Chủ</a></li>
                                <li><a href="/staff">Nhân Viên</a></li>
                                <li><a href="/category">Danh Mục</a></li>
                                <li><a href="/product">Món ăn</a></li>
                                <li><a href="/desk">Bàn Phục vụ</a></li>
                                <li><a href="/logout">Thoát</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End mainmenu area-->
<section class="main-slider">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <canvas id="myChart" style="width:100%; height: 100%"></canvas>
            </div>
            <div style="margin-top: 30px" class="col-xl-12">
                <div class="bill_list">
                    <table id="list-bill-show" class="table table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <!--<th>Nhân viên</th>-->
                            <th>Thời gian</th>
                            <th>Khách hàng</th>
                            <th>Tổng Tiền</th>
                            <th>Chi tiết</th>
                        </tr>
                        </thead>
                        <tbody id="list-bill">
                        <!--hiển thị danh sách bill-->
                        </tbody>
                    </table>
                </div>

            </div> <!-- end card body-->
        </div> <!-- end card -->
    </div><!-- end col-->
</section>

<!--Hiển thị chi tiết bill-->
<div class="modal fade" id="billDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Chi tiết hoá đơn</h5>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên Món</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                    </tr>
                    </thead>
                    <tbody id="bill-list-detail">
                    <!--Hiển thị chi tiết bill-->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" disabled>In Hoá Đơn</button>
            </div>
        </div>
    </div>
</div>
<script src="/resource/js/adminPage/admin.js"></script>
<th:block th:include="/layout/script"/>
</body>
</html>
