<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Home css -->
    <link rel="stylesheet" href="/resource/css/home/home.css">
    <th:block th:include="/layout/head"/>
</head>
<body>
<div id='af-preloader'>
    <div class='af-preloader-wrap'>
        <div class='af-sp af-sp-wave'></div>
    </div>
</div>

<!--    Start mainmenu area-->
<section class="mainmenu-area stricky">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="inner-content clearfix">
                    <nav class="main-menu style1 clearfix">
                        <div class="navbar-header clearfix">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse clearfix">
                            <ul class="navigation clearfix">
                                <li><a href="/admin">Quản Lý</a></li>
                                <li><a href="/logout" class="logout">Thoát</a></li>
                            </ul>
                        </div>
                    </nav>
                    <!--End mainmenu area-->
                </div>
            </div>
        </div>
    </div>
</section>
<div class="col-xl-12" style="background-color: #727272">
    <div class="desk-list">
        <h2 class="wizard-title" style="color: #bdd30a; position: relative;left: 25%">DANH SÁCH BÀN CHƯA CÓ KHÁCH</h2>
        <div class="row" style="overflow: scroll;height: 70px;">
        </div>
    </div>
</div>
<!--      Wizard container        -->
<div class="wizard-container">
    <div class="card wizard-card" data-color="red" id="wizard">
        <div class="wizard-header">
            <div class="row">
                <div class="col-xl-6">
                    <div class="row">
                        <h2 class="wizard-category">DANH SÁCH MÓN ĂN</h2>
                        <span class = "category-list">
                            <label for="categories" style = "color: #ffe6bc"><h3>Danh Mục</h3></label>
                        <select id="categories">
                            <option value="all">Tất cả</option>
                        </select>
                        </span>
                    </div>
                </div>
                <div class="col-xl-6">
                    <h2 class="wizard-category">BÀN ĐANG PHỤC VỤ</h2>
                    <div class="wizard-navigation">
                        <!--Hiển thị danh sách bàn đang phụ vụ&ndash-->
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div class="row">
                <div class="col-xl-6" id="border-color">
                    <div class="importProduct">
                        <h2 id="order_id" hidden></h2>
                        <div class="row" id="productList">
                            <!-- Hiển thị danh sách sản phẩm-->
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="importDeskInfo">
                        <div class="row" id="orderOfDesk">
                            <!--Hiển thị chi tiết order detail của bàn-->
                        </div>
                        <div id="btn_pay">
                            <!--Hiển thị nút thanh toán-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div> <!-- wizard container -->


<!--Modal bill-->
<div class="modal fade" id="bill" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <h1 style="text-align: center">NHÀ HÀNG 4 THÀNH VIÊN</h1>
                    <h2 style="text-align: center">ĐC: số 1 - Thành Phố Huế</h2>
                    <h3 style="text-align: center">HOTLINE: 0909900990</h3>
                    <div class="orderDetail_bill">
                        <form class="form-group">
                            <input type="number" id="order_id_bill" hidden>
                            <label for="customerName">Tên khách</label>
                            <input class="form-control" id="customerName" type="text">
                            <table class="table table-hover">
                                <h2 id="desk_name_bill"></h2>
                                <h3 style="color: #00A0D1; text-align: center"><b>HOÁ ĐƠN THANH TOÁN</b></h3>
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Tên món</th>
                                    <th>Giá</th>
                                    <th>Số lượng</th>
                                    <th>Thành tiền</th>
                                </tr>
                                </thead>
                                <tbody id="product_list_of_bill">
                                <!--Hiển thị danh mục món ăn của bàn-->
                                </tbody>
                                <tfoot id="total_bill">
                                </tfoot>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal-->
<div class="modal fade" id="desk_modify_option" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thông tin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="desk_option">
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal edit-->
<div class="modal fade" id="desk_modify_edit" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title">Thông tin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="desk_edit">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/resource/js/home/home.js"></script>
<th:block th:include="/layout/script"/>
</body>
</html>
