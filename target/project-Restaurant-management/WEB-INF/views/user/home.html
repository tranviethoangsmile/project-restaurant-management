<div class="col-xl-12">
    <!--      Wizard container        -->
    <div class="wizard-container">
        <div class="card wizard-card" data-color="red" id="wizard">
            <div class="wizard-header">
                <div class="wizard-navigation">
                    <ul>
                        <!--Hiển thị danh sách bàn đang phụ vụ-->
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="row">
                        <div class="col-xl-6">
                            <div class="importProduct">
                                <h2 id="order_id" hidden></h2>
                                <div class="row">

                                    <!-- Hiển thị danh sách sản phẩm-->
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="importDeskInfo">
                                <div class="row" id="orderOfDesk">
                                <!--Hiển thị chi tiết order detail của bàn-->
                                </div>
                                <div id="btn_pay">
                                <!--Hiển thị nút thanh toán-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- wizard container -->
</div>

<!--Modal bill-->
<div class="modal fade" id="bill" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <h1 style="text-align: center">NHÀ HÀNG 4 THÀNH VIÊN</h1>
                    <h2 style="text-align: center" >ĐC: số 1 - Thành Phố Huế</h2>
                    <h3 style="text-align: center">HOTLINE: 0909900990</h3>
                    <p>-----------------------------------------------------------------------------------------------------</p>
                    <form class="form-group">
                        <input type="number" id="order_id_bill" hidden>
                        <label for="customerName">Tên khách</label>
                        <input class="form-control" id="customerName" type="text">
                        <label for="staffName">Tên NV</label>
                        <input class="form-control" id="staffName" type="text">
                        <table class="table table-hover">
                            <h2 id="desk_name_bill"></h2>
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên món</th>
                                <th>Giá</th>
                                <th>Số lượng</th>
                                <th>Thành tiền</th>
                            </tr>
                            </thead>
                            <tbody id="product_list_of_bill" style="max-height: 50%; max-width: 100%">
                            <!--Hiển thị danh mục món ăn của bàn-->
                            </tbody>
                            <tfoot id="total_bill">
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
