<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhân viên</title>
    <th:block th:include="/layout/head"/>
</head>
<body>
<!--preloader-->
<div id='af-preloader'>
    <div class='af-preloader-wrap'>
        <div class='af-sp af-sp-wave'></div>
    </div>
</div>
<!--    Start mainmenu area-->
<section class="mainmenu-area">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="inner-content clearfix">
                    <nav class="main-menu style1 clearfix">
                        <div class="navbar-header clearfix">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse clearfix">
                            <ul class="navigation clearfix">
                                <li><a href="/admin">Quản Lý</a></li>
                                <li><a href="/desk">Bàn Phục Vụ</a></li>
                                <li><a href="/category">Danh Mục</a></li>
                                <li><a href="/product">Món ăn</a></li>
                                <li><a href="/logout">Thoát</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!--End mainmenu area-->
<div class="container">
    <form class="form-group">
        <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="col-12">
            <label class="form-label">Họ Tên</label>
            <input type="text" class="form-control" id="name" placeholder="Nguyễn Văn A">
        </div>
        <div class="col-12">
            <label class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
            <label class="form-label">Điện thoại</label>
            <input type="tel" class="form-control" id="phone">
        </div>
        <div class="col-md-6">
            <label class="form-label">Ngày sinh</label>
            <input type="date" name="dob" id="dob" class="form-control" data-rule-required="true"
                   data-msg-required="Dob is required">
        </div>
    </form>
    <div class="col-12">
        <button type="submit" id="btn-add" class="btn btn-primary">Thêm nhân viên</button>
    </div>
    <table class="table" id="listUser">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Họ Tên</th>
            <th scope="col">Điện Thoại</th>
            <th scope="col">Ngày sinh</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Trạng thái</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>


<!-- Modal -->
<div id="EditUserModal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Sửa thông tin nhân viên</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-alert-danger">

                </div>
                <form id="frmCreateEmployee">
                    <input type="text" id="id" style="display: none">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label>Họ tên</label>
                                <input type="text" id="nameUp" name="nameUp" class="form-control"
                                       placeholder="Họ tên">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label>Địa chỉ</label>
                                <input type="text" id="addressUp" name="addressUp" class="form-control"
                                       placeholder="Địa chỉ">
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Điện thoại</label>
                            <input type="tel" class="form-control" id="phoneUp" placeholder="Điện thoại">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ngày sinh</label>
                            <input type="date" name="dob" id="dobUp" class="form-control" data-rule-required="true"
                                   data-msg-required="Dob is required">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" value="Hủy">
                <input type="button" id="btnEdit" name="submit" class="btn btn-success" value="Lưu">
            </div>
        </div>
    </div>
</div>

<!-- Hidden Navigation Bar -->
<section class="hidden-bar right-align">
    <div class="hidden-bar-closer">
        <button><span class="flaticon-remove"></span></button>
    </div>
    <div class="hidden-bar-wrapper">
        <div class="contact-info-box">
            <h2>Báo cáo</h2>
        </div>
        <div class="newsletter-form-box">

        </div>
        <div class="copy-right-text">

        </div>
    </div>
</section>

<script src="/resource/js/staff/staff.js"></script>
<th:block th:include="/layout/script"/>
</body>
</html>
