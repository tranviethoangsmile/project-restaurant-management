<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/resource/css/login/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="login">
        <form action="" >
            <label for="chk" aria-hidden="true">Login</label>
            
            <input type="text" name="username" placeholder="Username" required="">
            <input type="password" name="password" placeholder="Password" required="">

        </form>
        <button id="btnLogin">Login</button>
    </div>
</div>

<script>
    //onclick login
    $("#btnLogin").on("click", function () {
        let account = {
            username: $('input[name="username"]').val(),
            password: $('input[name="password"]').val()
        }
        console.log(account);
        // alert("Hello");
        $.ajax({
            type: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: location.origin +"/api/auth/login",
            data: JSON.stringify(account)
        }).done((data) => {
            // console.log(data);
            setTimeout(function () {
            // alert("hello")
                window.location.href = location.origin + "/home";
                // alert("ok")
            }, 1000);
        }).fail(function () {
            alert("The account or password is incorrect, please check the information again", "error");
        });
        // alert("Hello");
    })
</script>
</body>
</html>
