<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resource/css/product/product.css">
    <th:block th:include="/layout/head"/>
</head>
<body>
<!--preloader-->
<div id='af-preloader'>
    <div class='af-preloader-wrap'>
        <div class='af-sp af-sp-wave'></div>
    </div>
</div>

<div class="boxed_wrapper">
    <!--    Start mainmenu area-->
    <section class="mainmenu-area stricky">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="inner-content clearfix">
                        <nav class="main-menu style1 clearfix">
                            <div class="navbar-header clearfix">
                                <button type="button" class="navbar-toggle" data-toggle="collapse"
                                        data-target=".navbar-collapse">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <div class="navbar-collapse collapse clearfix">
                                <ul class="navigation clearfix">
                                    <li>
                                        <a href="/admin">Quản Lý</a>
                                    </li>
                                    <li>
                                        <a href="/desk">Bàn Phục Vụ</a>
                                    </li>
                                    <li>
                                        <a href="/staff">Nhân Viên</a>
                                    </li>
                                    <li>
                                        <a href="/category">Danh Mục</a>
                                    </li>
                                    <li>
                                        <a href="/logout">Thoát</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="content">
                <header>
                    <form id="createProduct">
                        <div class="form-group row">
                            <div class="col-4">
                                <label for="Name">Tên món</label>
                                <input type="text" class="form-control" id="name" data-rule-required="true"
                                       data-msg-required="Không được bỏ trống">
                            </div>
                            <div class="col-4">
                                <label for="price">Giá</label>
                                <input type="number" class="form-control" id="price">
                            </div>
                            <div class="col-4">
                                <label for="category">Danh mục món ăn</label>
                                <select id="category" class="select form-control">
                                </select>
                            </div>
                        </div>
                        <button type="button" onclick="createProduct()" class="btn btn-primary">Thêm món</button>
                    </form>
                </header>
                <div class="card-body">
                    <div class="row">
                        <div class="optionCategory">
                            <label for="categories">Danh Mục</label>
                            <select id="categories">
                                <option value="all">Tất cả</option>
                            </select>
                        </div>
                    </div>
                    <div class="list-product">
                        <table id="basic_datatable" class="table table-hover">
                            <thead>
                            <tr>
                                <th>Mã</th>
                                <th>Tên món</th>
                                <th>Giá/món</th>
                                <th>Trạng thái</th>
                                <th>Danh mục</th>
                                <th colspan="2"></th>
                            </tr>
                            </thead>
                            <tbody id="listProduct">
                            <!--Hiển thị danh sách sản phẩm-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End mainmenu area-->
</div>


<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thông tin sản phẩm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <div class="col-1">
                            <label for="idUp">Mã</label>
                            <input type="text" class="form-control" id="idUp" readonly>
                        </div>
                        <div class="col-3">
                            <label for="nameUp">Tên món</label>
                            <input type="text" class="form-control" id="nameUp">
                        </div>
                        <div class="col-3">
                            <label for="priceUp">Giá/món</label>
                            <input type="number" class="form-control" id="priceUp">
                        </div>
                        <div class="col-3">
                            <label for="categoryUp">Danh mục</label>
                            <select id="categoryUp" class="select form-control">
                            </select>
                        </div>
                        <div class="custom-control custom-checkbox mb-3 col-2">
                            <input type="checkbox" class="custom-control-input" id="statusUp" name="status">
                            <label class="custom-control-label" style="padding: 0px 20px" for="statusUp">Trạng
                                thái
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="updateProduct()" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </div>
</div>


<script src="/resource/js/product/product.js"></script>
<th:block th:include="/layout/script"/>
</body>
</html>
