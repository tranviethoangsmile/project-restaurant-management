<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="category-update">
    <div class="modal" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thông tin danh mục</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <div class="col-4">
                                <label for="idE">Mã</label>
                                <input type="text" class="form-control" id="idE" readonly>
                            </div>
                            <div class="col-8">
                                <label for="nameE">Tên danh mục</label>
                                <input type="text" class="form-control" id="nameE">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnUpdate" class="btn btn-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>

</th:block>
