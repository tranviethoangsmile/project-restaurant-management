<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Home css -->
    <link rel="stylesheet" href="/resource/css/home/home.css">
    <link rel="stylesheet" href="/resource/css/bill-style/bill-style.css">
    <th:block th:include="/layout/head"/>
</head>
<body>

<div id='af-preloader'>
    <div class='af-preloader-wrap'>
        <div class='af-sp af-sp-wave'></div>
    </div>
</div>

<div class="col-xl-12" style="background-color: #727272">
    <div class="desk-list">
        <h2 class="wizard-title" style="color: #bdd30a; position: relative;left: 25%">DANH SÁCH BÀN CHƯA CÓ KHÁCH</h2>
        <div class="row" style="overflow: scroll;height: 70px;">
        </div>
    </div>
</div>
<!--      Wizard container        -->
<div class="wizard-container">
    <div class="card wizard-card" data-color="red" id="wizard">
        <div class="wizard-header">
            <div class="row">
                <div class="col-xl-6">
                    <div class="row">
                        <h2 class="wizard-category">DANH SÁCH MÓN ĂN</h2>
                        <span class="category-list">
                            <label for="categories" style="color: #ffe6bc"><h3>Danh Mục</h3></label>
                        <select id="categories">
                            <option value="all">Tất cả</option>
                        </select>
                        </span>
                    </div>
                </div>
                <div class="col-xl-6">
                    <h2 class="wizard-category">BÀN ĐANG PHỤC VỤ</h2>
                    <div class="wizard-navigation">
                        <!--Hiển thị danh sách bàn đang phụ vụ&ndash-->
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content" style="height:550px;">
            <div class="row">
                <div class="col-xl-6" id="border-color">
                    <div class="importProduct">
                        <h2 id="order_id" hidden></h2>
                        <div class="row" id="productList">
                            <!-- Hiển thị danh sách sản phẩm-->
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <!--test-->
                    <div class="menu-order">
                        <div class="table-name">
                            <div>
                                <p>
                                <h2 id="desk_name"></h2></p>
                            </div>
                        </div>
                        <div id="table-bill-1" class="table-bill">
                            <!--hiển thị chi tiết hoá đơn-->
                        </div>
                        <div id="sub-total-money-1" class="sub-total-money">
                            <div class="col-md-8">
                                <p><b>Tiền sản phẩm</b></p>
                                <p>Thuế GTGT</p>
                            </div>
                            <div class="col-md-4" style="text-align: right;">
                                <p><b id="total">0 vnđ</b></p>
                                <p>10%</p></div>
                        </div>
                        <div id="total-money-1" class="total-money">
                            <div class="col-md-8">
                                <p><b>Tổng tiền</b></p>
                            </div>
                            <div class="col-md-4" style="text-align: right;">
                                <p><b id="totalAndFee">0 vnđ</b></p>
                            </div>
                        </div>
                        <div class="checkout">
                            <button onclick="notication()" type="button" class="btn btn-success">Thanh toán</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-option">
            <div class="col-xl-12">
                <a class="btn btn-outline-success" href="/admin">Quản lý</a>
                <a class="btn btn-outline-success" href="/logout">Thoát</a>
            </div>
        </div>
    </div>
</div> <!-- wizard container -->


<!--Modal bill-->
<div class="modal fade" id="bill" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <h1 style="text-align: center">NHÀ HÀNG 4 THÀNH VIÊN</h1>
                    <h2 style="text-align: center">ĐC: số 1 - Thành Phố Huế</h2>
                    <h3 style="text-align: center">HOTLINE: 0909900990</h3>
                    <div class="orderDetail_bill">
                        <form class="form-group">
                            <input class="form-control" type="number" id="order_id_bill" hidden>
                            <h2 id="desk_name_bill"></h2>
                            <h3 style="color: #00A0D1; text-align: center"><b>CHI TIẾT THANH TOÁN</b></h3>
                            <div id="total_bill">
                                <div class="container">
                                    <label for="customerName">Tên khách</label>
                                    <input class="form-control" id="customerName" type="text">
                                    <span>
                            <b>TIỀN PHẢI TRẢ: </b>
                            <input class="form-control" type="text" id="total_bill_pay" readonly hidden>
                            <h2 id="total_amount">
                                <!-- tiền phải trả-->
                            </h2>
                        </span><br>
                                    <p>Tiền khách trả: </p>
                                    <select class="form-control" id="customerMoney">
                                        <option value="5000000">5.000.000 vnđ</option>
                                        <option value="4000000">4.000.000 vnđ</option>
                                        <option value="3000000">3.000.000 vnđ</option>
                                        <option value="2000000">2.000.000 vnđ</option>
                                        <option value="1000000">1.000.000 vnđ</option>
                                        <option value="500000">500.000 vnđ</option>
                                        <option value="200000">200.000 vnđ</option>
                                        <option value="100000">100.000 vnđ</option>
                                        <option value="50000">50.000 vnđ</option>
                                        <option value="20000">20.000 vnđ</option>
                                    </select>
                                    <label>Tiền trả lại: </label>
                                    <input class="form-control" type="text" id="moneyForCustomer" readonly>
                                    <div class="btn_pay">
                                        <!--btn pay-->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal-->
<div class="modal fade" id="desk_modify_option" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thông tin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="desk_option">
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal edit-->
<div class="modal fade" id="desk_modify_edit" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title">Thông tin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="desk_edit">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/resource/js/home/home.js"></script>
<th:block th:include="/layout/script"/>
</body>
</html>
