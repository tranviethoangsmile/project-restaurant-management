<div class="container">

            <form id="deskCreate">

                    <label for="tableName">Tên Bàn</label>
                    <input type="text" class="form-control" id="tableName" data-rule-required="true" data-msg-required="Nhập tên bàn" >
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="status">

                <button type="button" onclick="createTable()" class="btn btn-primary">Tạo bàn</button>
            </form>

            <div class="wizard-container">

                    </div>
                    <div class="wizard-navigation">
                        <ul>

                            </div>
                        </div>
                        <div class="tab-pane" id="table2">
