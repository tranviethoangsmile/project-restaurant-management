<section class="main-slider" style="margin-top: 10px">
    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <form id="deskCreate">
                    <div class="form-group">
                        <label for="deskName">Tên Bàn</label>
                        <input type="text" class="form-control" id="deskName" data-rule-required="true"
                               data-msg-required="Không được bỏ trống">
                    </div>
                    <button type="button" class="btn btn-danger" onclick="createTable()">Tạo Bàn</button>
                </form>
            </div>
            <div class="col-xl-6">
                <div class="desk-list">
                    <h2 class="wizard-title" style="color: #00A0D1">Danh sách bàn trống</h2>
                    <div class="row">
                    </div>
                </div>
            </div>
            <!--   Big container   -->

            <div class="col-xl-12">
                <!--      Wizard container        -->
                <div class="wizard-container">
                    <div class="card wizard-card" data-color="red" id="wizard">
                        <div class="wizard-header">
                            <h2 class="wizard-title" style="color: #00A0D1">
                                Thông tin bàn đang phục vụ
                            </h2>
                            <div class="wizard-navigation">
                                <ul>
                                    <!--Hiển thị danh sách bàn đang phụ vụ-->
                                </ul>
                            </div>
                            <div class="tab-content">
                                <table class="table table-hover">
                                    <h2 id="desk_name"></h2>
                                    <thead>
                                    <tr>
                                        <th>Tên món</th>
                                        <th>Giá</th>
                                        <th>Số lượng</th>
                                        <th>Thành tiền</th>
                                    </tr>
                                    </thead>
                                    <tbody id="product_list_of_desk">
                                    <!--Hiển thị danh mục món ăn của bàn-->
                                    <tfoot id="total">

                                    </tfoot>
                                </table>

                            </div>
                        </div>
                    </div>
                </div> <!-- wizard container -->
            </div>
        </div> <!-- row -->
    </div> <!--  big container -->
</section>


<!-- Hidden Navigation Bar -->

</section>

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thông tin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="desk_option">
                </div>
            </div>
        </div>
    </div>
</div>
<!--modal edit-->
<div class="modal fade" id="desk_modify_edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="title">Thông tin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="desk_edit">
                </div>
            </div>
        </div>
    </div>
</div>
